<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=no">
    <title>保湿新时代</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/vendor/normalize.css">
    <link rel="stylesheet" href="./style/jquery.fullPage.css">
    <script src="//wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/preload/jquery.fullPage.min.js"></script>
    <script src="scripts/preload/jquery.easings.min.js"></script>
    <script src="scripts/preload/preloadjs-0.6.2.min.js"></script>
    <script src="scripts/preload/loadManager.js"></script>
    <script src="scripts/preload/texConfig.js"></script>
    <script src="scripts/preload/main.js"></script>
</head>
<body>
<div id="main">
    <div class="loadingScreen">
        <div class="section" data-anchor="page_loading" id="page_loading">
            <div id="preLoadArea">
                <p id="progressArea" style="color: #fff ;text-align: center;;font-size:25px;margin-top: 110%; ">0<span>%</span></p>
            </div>
            <img id="gif" class="sc" style="position: relative; top:0;" src="./images/EDV_30s_pure%20product_VA/EDV_30s_pure%20product_VA_00000.jpg" alt="">
        </div>
    </div>
    <div class="fullpage" id="fullpage">
        <div class="section" data-anchor="page1" id="page1">
            <div class="icon_next"><i></i></div>
        </div>
        <div class="section" data-anchor="page2" id="page2">

            <!--测试开始-->
            <div class="useCollocation"></div>
            <div class="bubbleAnimation">
                <img src="images/b/b0001.png"/>
            </div>
            <!--测试结束-->
            <div class="icon_next"><i></i></div>
        </div>
        <div class="section" data-anchor="page3" id="page3">

            <div class="icon_next"><i></i></div>
        </div>
        <div class="section" data-anchor="page4" id="page4">
            <div class="icon_next"><i></i></div>
        </div>
        <div class="section" data-anchor="page5" id="page5">
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        //添加横屏提示
        new WxMoment.OrientationTip();
        initMain();
    })
</script>
</html>
